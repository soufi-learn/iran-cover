<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وبسایت ایران کاور</title>
    <link rel="stylesheet" href="../static/css/output.css" />
    <!-- add fontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!------------------ Header ------------------>
    <header class="px-5 py-4 bg-white shadow-sm md:px-7 lg:px-10">
      <div class="flex items-center justify-between">
        <!-- burger button -->
        <div class="md:hidden" id="header-burger-btn">
          <span></span>
        </div>

        <a href="#" class="block text-2xl font-bold">ایران کاور</a>

        <!-- nav list -->
        <nav
          class="fixed items-center w-full h-screen p-4 transition-all duration-700 top-[64px] -right-full md:py-0 md:bg-transparent md:flex-1 md:justify-around md:h-auto md:flex md:static bg-black/80 backdrop-blur-md"
          id="header-navbar"
        >
          <ul
            class="flex-1 mt-16 mb-8 md:flex md:justify-center md:my-0 md:gap-4"
          >
            <li class="w-full mb-4 md:w-auto md:mb-0">
              <a
                href="#"
                class="flex items-center gap-2 px-3 py-3 mb-1 transition-all bg-gray-100 rounded-md md:bg-transparent hover:bg-white md:hover:text-primary-main"
                ><img src="../static/icons/home.svg" alt="home" />
                <span class="-mb-1">خانه</span></a
              >
            </li>
            <li class="w-full mb-4 md:w-auto md:mb-0">
              <a
                href="#"
                class="flex items-center gap-2 px-3 py-3 mb-1 transition-all bg-gray-100 rounded-md md:bg-transparent hover:bg-white md:hover:text-primary-main"
                ><img src="../static/icons/samples.svg" alt="samples" />
                <span class="-mb-1">نمونه کار ها</span></a
              >
            </li>
            <li class="w-full mb-4 md:w-auto md:mb-0">
              <a
                href="#"
                class="flex items-center gap-2 px-3 py-3 mb-1 transition-all bg-gray-100 rounded-md md:bg-transparent hover:bg-white md:hover:text-primary-main"
                ><img src="../static/icons/weblogs.svg" alt="weblogs" />
                <span class="-mb-1">مقالات</span></a
              >
            </li>
          </ul>

          <a
            href="#"
            class="block px-5 py-3 text-white transition-all rounded-md bg-primary-main hover:bg-primary-dark"
            ><span class="block -mb-1">تماس با ما</span></a
          >
        </nav>
      </div>
    </header>

    <!-- Scripts -->
    <script src="../static/js/main.js"></script>
  </body>
</html>
